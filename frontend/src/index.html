<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Country Currency</title>
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="/">
                <img height="50" src="miashs.png" width="">
            </a>
        </div>
        <h1>Country Currency</h1>
    </div>
    <div class="input-container">
        <p><strong>Country name:</strong></p>
        <input type="text" id="country-input" placeholder="Enter a country">
        <label for="amount"><strong>Amount to convert ($):</strong></label>
        <input type="number" id="amount" placeholder="Enter an amount" min="0" step="0.01">
        <button type="button" id="submit-btn">Submit</button>
    </div>
    <div id="project-panel"></div>
</body>
</html>
